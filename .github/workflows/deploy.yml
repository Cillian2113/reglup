name: Deploy

permissions:
    contents: write

on:
    push:
        branches:
            - main

jobs:
    deploy:
        if: github.repository != "ostromia/react-typescript-eslint-prettier-template"
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Build project
              run: |
                  npm install
                  npm run build

            - name: Switch to build branch
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git switch build || git checkout -b build

            - name: Format build branch
              run: |
                  shopt -s extglob dotglob
                  rm -rf !(.git|.gitignore|.react-router|build|node_modules)

                  REPOSITORY_NAME=$(basename "$GITHUB_REPOSITORY")

                  mv build/client/* .

                  if [ -d "$REPOSITORY_NAME" ]; then
                    mv "$REPOSITORY_NAME"/* .
                    rmdir "$REPOSITORY_NAME"
                  fi

            - name: Push build branch
              run: |
                  git add --all

                  if ! git diff --cached --quiet; then
                    git commit -m "$(date)"
                    git push origin build
                  fi

                  git switch main
